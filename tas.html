<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tas.css">
    
</head>
<body>
    <div class="container">
        <div id="score-board">
          <h1>SKOR TABLOSU</h1>
          <h3>Oyuncu: <span id="player-score">0</span> - Bilgisayar: <span id="computer-score">0</span></h3>
          <h2 id="result">SEÇİMİNİ YAP, İLK 5 OLAN KAZANIR!</h2>
        </div>
        <div id="hands">
          <img id="player-hand" src="resimler/rock.png" alt="Player Hand">
          <img id="computer-hand" src="resimler/rock.png" alt="Computer Hand">
        </div>
        <div id="buttons">
          <button id="rock">TAŞ</button>
          <button id="paper">KAĞIT</button>
          <button id="scissors">MAKAS</button>
        </div>
      </div>
    
      <!-- Popup -->
      <div class="popup" id="popup">
        <h2 id="winner"></h2>
        <button id="restart-btn">Tekrar Oyna</button>
      </div>
      <script src="tas.js"></script>
</body>
</html>
